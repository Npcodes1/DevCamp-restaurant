<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27b39b2da2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact-us.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                <div class="link-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-map"></i>
                    123 Sesame Street<br>
                    Yukon, OK 73104
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>555-555-5555</div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    <div>5 PM - MIDNIGHT</div>
                </div>
            </div>

            <form class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="spacer10"></div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="spacer60"></div>
    <div class="squares-wrapper">
        <div class="squares">
            <div class="square">

            </div>
        </div>
    </div>
    <!-- Footer section -->
    <div class="footer">
        <div class="footer-logo">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>
        <div class="footer-contact-hours">
            <span class="contact">
                555-555-5555
            </span>
            <span class="hours">
                5 PM - MIDNIGHT
            </span>
        </div>
        <div class="link-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>


        <div class="footer-social-media-icons">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2023 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>

</html>
